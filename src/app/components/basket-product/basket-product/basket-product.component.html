<div class="basketproduct">
  <img [src]="product.img" alt="basketproduct" />
  <div class="basketproduct__info">
    <p>{{ product.name }}</p>
    <p>$ {{ product.price }}</p>
    <button class="basketproduct__add" (click)="removeProduct(product)">
      Remove from Cart
    </button>
  </div>
</div>
